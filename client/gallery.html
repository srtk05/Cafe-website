  <!-- GALLERY SECTION -->
  <section class="gallery">
<div class="gallery-slider">
      <div class="slider-frame">
        <div id="gallerySlideCard" class="gallery-slide-card">
          <img id="gallerySlideImage" src="assets/images/img1.jpg" alt="Cafe photo">
          <div class="gallery-slide-content">
            <p id="gallerySlideReview"></p>
            <span id="gallerySlideEmail" class="gallery-email"></span>
          </div>
        </div>
      </div>
      <div id="gallerySliderDots" class="slider-dots"></div>
    </div>

    <div class="gallery-submit">
      <h3>Add Your Photo & Review</h3>
      <form id="galleryForm" class="gallery-form">
        <label class="gallery-label">
          Photo
          <input type="file" id="galleryPhoto" accept="image/*" required>
        </label>
        <label class="gallery-label">
          Name
          <input type="text" id="galleryName" required>
        </label>
        <label class="gallery-label">
          Review (max 2 lines)
          <textarea id="galleryReview" rows="2" maxlength="200" required></textarea>
        </label>
        <button type="submit" class="gallery-btn">Submit</button>
        <p id="galleryStatus" class="gallery-status"></p>
      </form>
    </div>
  </section>
<script>
  // Enter animation
  window.addEventListener("load", function () {
    document.body.classList.add("page-loaded");
  });

  // Exit animation
  document.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", function (e) {
      const href = this.getAttribute("href");

      // Ignore empty links or external links
      if (!href || href.startsWith("#") || href.startsWith("http")) return;

      e.preventDefault();
      document.body.classList.remove("page-loaded");
      document.body.classList.add("page-exit");

      setTimeout(() => {
        window.location.href = href;
      }, 20);
    });
  });
</script>


<script src="js/gallery.js"></script>
</body>
</html>
