 <script>
  // Enter animation
  window.addEventListener("load", function () {
    document.body.classList.add("page-loaded");
  });

  // Exit animation
  document.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", function (e) {
      const href = this.getAttribute("href");

      // Ignore empty links or external links
      if (!href || href.startsWith("#") || href.startsWith("http")) return;

      e.preventDefault();
      document.body.classList.remove("page-loaded");
      document.body.classList.add("page-exit");

      setTimeout(() => {
        window.location.href = href;
      }, 20);
    });
  });

  // Hide floating cart button when footer is visible
  const floatingBtn = document.querySelector(".floating-cart-btn");
  const footer = document.querySelector("footer");
  const sentinel = footer || document.getElementById("footer-sentinel");
  if (floatingBtn && sentinel && "IntersectionObserver" in window) {
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach(entry => {
          floatingBtn.classList.toggle("hide", entry.isIntersecting);
        });
      },
      { root: null, threshold: 0.05 }
    );
    observer.observe(sentinel);
  }
</script>
