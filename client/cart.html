  <!-- CART SECTION -->
<div class="cart-wrapper">

  <h2 class="cart-title">Your Cart</h2>

  <div class="order-mode" role="tablist">
    <button type="button" class="mode-btn active" data-mode="fresh">Fresh Order</button>
    <button type="button" class="mode-btn" data-mode="append">Add to Old Order</button>
  </div>
  <p id="append-note" class="append-only">Enter your table number (1-9) to add items to an existing order.</p>

  <div id="cart-items"></div>

  <div class="cart-summary">
    <h3><span id="total-price">0</span></h3>
  </div>

  <form id="order-form" class="order-form">
    <input type="text" id="customerName" class="fresh-only" placeholder="Your Name" required />
    <input type="text" id="mobileNumber" class="fresh-only" placeholder="Mobile Number" />
    <input type="number" id="tableNumber" placeholder="Table Number (1-9)" min="1" max="9" required />
    
    <select id="orderType" class="fresh-only" required>
      <option value="">Select Order Type</option>
      <option value="Dine In">Dine In</option>
      <option value="Takeaway">Takeaway</option>
    </select>

    <button type="submit" id="submit-btn" class="place-order-btn">
      Place Order
    </button>
  </form>

</div>

  <script src="js/cart.js"></script>

<script>
  // Enter animation
  window.addEventListener("load", function () {
    document.body.classList.add("page-loaded");
  });

  // Exit animation
  document.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", function (e) {
      const href = this.getAttribute("href");

      // Ignore empty links or external links
      if (!href || href.startsWith("#") || href.startsWith("http")) return;

      e.preventDefault();
      document.body.classList.remove("page-loaded");
      document.body.classList.add("page-exit");

      setTimeout(() => {
        window.location.href = href;
      }, 20);
    });
  });
</script>
